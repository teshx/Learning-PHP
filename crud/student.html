<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div id="exampleDiv"></div>

    <form action="">
      <input type="text" name="fname" id="fname" value="" />

      <button id="ex" value="clickme">clickme</button>
    </form>
    <div id="output"></div>

    <script>
      $(document).ready(function () {
        $("#exampleDiv").text("this is new text");
        $("#exampleDiv").css("background-color", "blue");
        $("#output").html("<h1>this is new text</h1>");

        $("#fname").val("text vallue");
        var text = $("#exampleDiv").text();
        console.log(text);

        var input = $("#fname").val();
        console.log(input);

        $("#ex").click(function (event) {
          event.preventDefault();
          $("#exampleDiv").hide();
        });
      });
    </script>
  </body>
</html>
